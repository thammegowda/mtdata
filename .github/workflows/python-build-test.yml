# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: mtdata build test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

env:
  PYTHONUTF8: "1"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]  # windows-latest
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          - os: macos-latest
            python-version: '3.7'
          - os: ubuntu-latest
            python-version: '3.7'
          # os x py versions here: https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: "${{ matrix.python-version }}"
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install setuptools==61.2 flake8
        python --version
        pip --version
    - name: Install module
      run: |
        pip install .[hf,test]
    - name: Test with pytest
      run: |
         python3 -m pytest
    - name: Test CLI from other dir
      run: |
        cd iso-langs
        python3 -m mtdata -ri list -id -l eng-kan
